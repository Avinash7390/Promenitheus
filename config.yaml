global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'example-service'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'localhost:8080'
        labels:
          environment: 'dev'
          region: 'us-west'

  - job_name: 'another-service'
    static_configs:
      - targets:
          - 'localhost:8081'
        labels:
          environment: 'production'
